git:
  filters:
  - filter_type: dir
    file_format: PO
    source_file_extension: pot
    source_language: en
    source_file_dir: internal_use/docs/_build/gettext
    translation_files_expression: internal_use/docs/locale/<lang>/LC_MESSAGES
    ignore_files:
    - internal_use/docs/_build/gettext/index.pot
    - internal_use/docs/_build/gettext/toc_es.pot
    - internal_use/docs/_build/gettext/toc_pt_BR.pot
    - internal_use/docs/_build/gettext/toc_en.pot
